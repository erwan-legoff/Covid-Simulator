<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="toastr.css">
    <link rel="stylesheet" href="style.css">

    <title>Covid Simulator</title>
</head>
<body>
    <main>
        <div class="container-fluid" style="padding: 0px">
            <div class="jumbotron jumbotron-fluid" style="padding: 10px">
                <div class="container">
                  <h1 class="display-6 header text-center">0 semaine</h1>
                  <p class="lead header text-center">0 malade</p>
                  <div class="row">
                    <div class="col-6 col-sm-4 col-lg-2">
                        <button type="button" class="btn btn-primary btn-block" id="start" onclick="simulate()">Lancer</button>
                        <button type="button" class="btn btn-warning btn-block" id="pause" paused=false onclick="togglePause()">Pause</button>
                    </div>
                    <div class="col">
                        <label>
                        <a href="#" data-toggle="tooltip" title="Si ce nombre est proche de 1 l'épidémie peut s'arrêter spontanément car les malades guérissent trop rapidement"> 
                            Nombre initial de malade(s)
    

                        </a>
                        </label>
                        <input class="form-control" id="populationMalade"  type="number" min="1" max="1000" step="1" value="1"/>
                    </div>
                    <div class="col ">
                        <label>
                            <a href="#" data-toggle="tooltip" title="Nombre moyen de personnes que contamine un malade. Le covid-19 est entre 2 et 4 sans mesures particulières et autour de 0.5 avec un confinement"> R (Taux de contamination)
                            <!--
                            <span>
                                
                            </span>
                        -->
                        </a> </label> 
                        <input class="form-control" id="r0"  type="number" min="0" max="2.5" step="0.1" value="2"/>
                    </div>
                    <div class="col">
                        
                        <label> <a href="#" data-toggle="tooltip" title="Taille approximative de la population dans laquelle se propage le virus : un nombre trop grand peut engendrer un blocage du navigateur">Population totale (approximative)
                            <!--
                            <span>Taille approximative de la population dans laquelle se propage le virus : un nombre trop grand peut engendrer un blocage du navigateur</span>
                            -->
                        </label>
                        <input class="form-control" id="populationMax"  type="number" min="20" max="30000" step="1" value="25000"/>
                    </div>
                    
                </div>
                </div>
              </div>

        </div>
        <div class="container">

            
            
        </div>
        
        
        <div id="sim"></div>
    </main>
</body>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="toastr.js"></script>
    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
        });
        </script>
    <script src="covid.js"></script>
</html>
